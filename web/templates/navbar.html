<!-- 네비게이션바 -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <a class="navbar-brand" href="/">Xion</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0 navMenuWrap" id="navbarNav">
        {% if menuList %}
            <ul class="navbar-nav">
                {% for menu in menuList %}
                    {% if menu.menuUse == '1' %}
                        <li class="nav-item ">
                            <!--img class="navImg" src="{% static menu.menuImg %}"/-->
                            <a  class="nav-link navTxt" style="font-weight : bold" href="/{{menu.menuUrl}}/">
                                {{ menu.menuName }}
                            </a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">메뉴를 설정해 주세요</li>
            </ul>
        {% endif %}
    </div>








    <div class="my-float-right navUser">
        <ul>
            <li class="nav-item text-right">
                {% if user.is_authenticated %}
                    <a class="nav-link navRight" href="javascript:void(0);" onclick="confirmLogout();">
                       {{ user.username }}
                        <button type="button" class="btn"><img src="{% static 'img/common/menu/logout.png' %}" /></button>
                    </a>
                {% else %}
                    <a class="nav-link" href="{% url 'web:login' %}">로그인</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
