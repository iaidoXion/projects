<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Hello, xion!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/common/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common/bootstrap.min.css' %}">
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/common/fontawesomeFreeAllMin.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/common/sbAdmin2.min.css' %}" rel="stylesheet">
    <!-- xion CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/common/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common/style.css' %}">


</head>
<body>
    {% if request.get_full_path == '/' or request.get_full_path == '/signup/' %}
    {% else %}
        {% include "navbar.html" %}
    {% endif %}
    <!-- 기본 템플릿 안에 삽입될 내용 Start -->
    {% block content %}
    {% endblock %}
    <!-- 기본 템플릿 안에 삽입될 내용 End -->
    <!-- 푸터 -->
    {% include "footer.html" %}
    <!-- 푸터 End -->
<script src="{% static 'js/common/jquery-3.6.0.min.js' %}"></script>
<!-- Core plugin JavaScript 3-->
<script src="{% static 'js/common/jquery.easing.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'js/common/bootstrap.js' %}"></script>
<script src="{% static 'js/common/bootstrap.min.js' %}"></script>
<!-- Bootstrap core JavaScript 2 -->
<script src="{% static 'js/common/bootstrap.bundle.min.js' %}"></script>
<!-- Custom scripts for all pages 4-->

<script src="{% static 'js/chart/Chart.min.js' %}"></script-->

<script src="{% static 'js/chart/chart-area-demo.js' %}"></script>
<script src="{% static 'js/chart/chart-pie-demo.js' %}"></script-->

<script src="{% static 'js/d3/d3.js' %}"></script>
<script src="{% static 'js/d3/d3.min.js' %}"></script>
<script src="{% static 'js/common/index.js' %}"></script>
<!-- 자바스크립트 Start -->

{% endblock %}
<!-- 자바스크립트 End -->
