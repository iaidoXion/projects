{% extends "base.html" %}
{% block content %}
<div class="login-form">
    <form method="post" action="/signup/">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <h2 class="text-center">Sign up</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password1" placeholder="Password" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Email Address" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-secondary login-btn btn-block">Sign up</button>
        </div>
    </form>
    <p class="text-center text-muted small">Already have an account? <a href="/">Login here!</a></p>
</div>
