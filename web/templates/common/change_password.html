{% extends "base.html" %}
{% block content %}
<form method="post">
  {% csrf_token %}
  {% include "form_errors.html" %}
  <input type="hidden" name="next" value="{{ next }}">
  <tr>
    <th><label for="id_old_password">기존 비밀번호:</label></th>
    <td>

      <input type="password" name="old_password" autocomplete="current-password" autofocus required id="id_old_password">


    </td>
  </tr>

  <tr>
    <th><label for="id_new_password1">새 비밀번호:</label></th>
    <td>

      <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1">

        <br>
        <span class="helptext"><ul><li>다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다.</li><li>비밀번호는 최소 8자 이상이어야 합니다.</li><li>통상적으로 자주 사용되는 비밀번호는 사용할 수 없습니다.</li><li>숫자로만 이루어진 비밀번호는 사용할 수 없습니다.</li></ul></span>


    </td>
  </tr>

  <tr>
    <th><label for="id_new_password2">새 비밀번호 (확인):</label></th>
    <td>

      <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2">




    </td>
  </tr>
  <button type="submit">Save changes</button>
</form>
{% endblock %}
