{% extends 'base.html' %}
{% block content %}

<div class="my-3 container-frame">
    <div class="container-color container-top">
        <div class="container-section-color container-left my-float-left">
            <div class="container-child-color container-left-child-no-margin my-border">
                <p class="content-title">Title</p>
            </div>
            <div class="container-child-color container-left-child my-border">

            </div>
            <div class="container-child-color container-left-child my-border">
