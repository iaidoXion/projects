{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="my-3 container-frame container-color">
    <div class="container-top">
        <div class="container-child-color container-top-child my-border">
            <p class="content-title"></p>
            <ul class="gaugeWrap">
                <li><svg id="gaugeChart1"></svg></li>
                <li><svg id="gaugeChart2"></svg></li>
                <li><svg id="gaugeChart3"></svg></li>
                <li><svg id="gaugeChart4"></svg></li>
                <li><svg id="gaugeChart5"></svg></li>
                <li><svg id="gaugeChart6"></svg></li>
            </ul>
        </div>
    </div>
    <div class="container-color container-mid">
        <div class="container-section-color container-left my-float-left">
            <div class="container-child-color container-left-top my-border">
                <p class="content-title">
                    <img src="{% static 'img/dashboard/barchart.png' %}"/>
                    <a>Asset Statistics</a>
                </p>
                <div id="barChart"></div>
            </div>
                    <!--img src="{% static 'img/dashboard/pie.png' %}"/>
                    <div id="pieChart"></div-->
            <div class="container-child-color container-left-bot my-border">
                <p class="content-title">
                    <img src="{% static 'img/dashboard/linechart.png' %}"/>
                    <a>OS Statistics</a>
                </p>
                <div id="lineChart"></div>
            </div>
        </div>
        <div class="container-child-color container-center my-float-left my-border">
            <p class="content-title">Anomaly Notification</p>
            <div class="container-child-color container-center-top">
                <div id="worldMap"></div>
                <!--div class="netwrok-graph">
                    <svg id="NETWORK_GRAPH">
                    </svg>
                </div-->
            </div>
        </div>
    </div>
    <div class="container-color container-bot my-border">
        <button class="container-bot-side my-float-left btn-border-none mouse-over-cursor" id="prevbtn" onClick="prev()">
            <img src="{% static 'img/dashboard/leftbutton.png' %}" width="20%" height="10px"/>
        </button>
        <div class="my-float-left container-bot-content my-border"></div>
        <div class="my-float-left container-bot-content my-border"></div>
        <div class="my-float-left container-bot-content my-border"></div>
        <div class="my-float-left container-bot-content my-border"></div>
        <div class="my-float-left container-bot-content my-border"></div>
        <div class="my-float-left container-bot-content my-border"></div>
        <div class="my-float-left container-bot-content my-border"></div>
        <div class="my-float-left container-bot-content2 my-border"></div>
        <button class="container-bot-side my-float-left btn-border-none mouse-over-cursor">
            <img src="{% static 'img/dashboard/rightbutton.png' %}" width="20%" height="10px"/>
        </button>
    </div>
</div>
{% endblock %}
