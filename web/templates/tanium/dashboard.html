{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="my-3 container-frame">
    <div class="container-color container-top">
        <div class="container-child-color container-top-child my-border">
            <p class="content-title"></p>
            <svg id="gaugeChart1"></svg>
            <svg id="gaugeChart2"></svg>
            <svg id="gaugeChart3"></svg>
            <svg id="gaugeChart4"></svg>
            <svg id="gaugeChart5"></svg>
            <svg id="gaugeChart6"></svg>
        </div>
    </div>
    <div class="container-color container-mid">
        <div class="container-section-color container-left my-float-left">
            <div class="container-child-color container-left-top my-border">
                <p class="content-title">
                    <img src="{% static 'img/dashboard/barchart.png' %}"/>
                    <a>Asset Statistics</a>
                </p>
                <div id="barChart"></div>
            </div>
                    <!--img src="{% static 'img/dashboard/pie.png' %}"/>
                    <div id="pieChart"></div-->
            <div class="container-child-color container-left-bot my-border">
                <p class="content-title">
                    <img src="{% static 'img/dashboard/linechart.png' %}"/>
                    <a>OS Statistics</a>
                </p>
                <div id="lineChart"></div>
            </div>
        </div>
        <div class="container-child-color container-center my-float-left my-border">
            <p class="content-title">Title</p>
            <div class="container-child-color container-center-top">
                <div id="worldMap"></div>
                <!--div class="netwrok-graph">
                    <svg id="NETWORK_GRAPH">
                    </svg>
                </div-->
            </div>
        </div>
    </div>
    <div class="container-color container-bot my-border">
        <button class="container-bot-side my-float-left my-border" id="prevbtn" onClick="prev()"><img src="{% static 'img/dashboard/leftbutton.png' %}" width="80%" height="27px"/></button>
        <div class="my-float-left container-bot-content my-border">Information 1</div>
        <div class="my-float-left container-bot-content my-border">Information 2</div>
        <div class="my-float-left container-bot-content my-border">Information 3</div>
        <div class="my-float-left container-bot-content my-border">Information 4</div>
        <div class="my-float-left container-bot-content my-border">Information 5</div>
        <div class="my-float-left container-bot-content my-border">Information 6</div>
        <div class="my-float-left container-bot-content my-border">Information 7</div>
        <div class="my-float-left container-bot-content2 my-border">Information 8</div>
        <button class="container-bot-side my-float-left my-border"><img src="{% static 'img/dashboard/rightbutton.png' %}" width="80%" height="27px"/></button>
    </div>
</div>
{% endblock %}
