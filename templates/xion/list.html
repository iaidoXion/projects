{% extends 'base.html' %}
{% block content %}
    <div class="container my-3">
        <table class="table">
            <thead>
                <tr class="thead-dark">
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일시</th>
                </tr>
            </thead>
            <tbody>
                {% if list %}
                    {% for question in list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>
                            <!--a href="/xion/{{ question.id }}/"-->
                            <a href="{% url 'xion:detail' question.id %}">
                                {{ question.subject }}
                            </a>
                        </td>
                        <td>{{ question.create_date }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3">질문이 없습니다.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
{% endblock %}
